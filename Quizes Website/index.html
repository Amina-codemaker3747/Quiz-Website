<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">Quiz Question</h2>
            <hr>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="question" />
                    <label for="a" id="option-1">Quiz Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="question" />
                    <label for="b" id="option-2">Quiz Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="question" />
                    <label for="c" id="option-3">Quiz Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="question" />
                    <label for="d" id="option-4">Quiz Question</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
